<!DOCTYPE html>
<html lang="en">

<head>
	{% load static %}
	<title>Template</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/media.css' %}">
</head>
<body>
	<nav class="navbar">
  	<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><img src="" alt=""></a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<i class="fa fa-close"></i>
				</button>
				<ul class="nav navbar-nav">
					<li class="active"><a href=""></a></li>
					{% for i in ctg %}
					<li><a href="{% url 'category_one' slug=i.slug %}">{{ i.name }}</a></li>
					{% endfor %}
				</ul>

			</div>
		</div>
	</nav>
	<a href="#" class="bigrek"></a>
	<div class="container wrapper">
		<div class="longrek"></div>
		<div class="clearfix"></div>

		<ol class="breadcrumb">
			<li class="active">.</li>
		</ol>
				<div class="feedback">
					<div class="title">Royxatdan otish</div>
					<form action="{% url 'register' %}" method="post">
						{% csrf_token %}
						<div class="info">
							<input class="name" type="text" name="first_name" placeholder="NAME">
							<input type="text" name="last_name" placeholder="FAMILIYA">
							<input type="text" name="age_date" placeholder="AGE">
							<input type="email" name="email" placeholder="EMAIL@">
							<input type="text" name="phone_number" placeholder="PHONE_NOMBER">
						</div>
						<div>
							<textarea name="comment" placeholder="COMMENTS" rows="3" ></textarea>
						</div>
						<button class="btn submit">JONATISH</button>
					</form>
				</div>
			</div>

	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
